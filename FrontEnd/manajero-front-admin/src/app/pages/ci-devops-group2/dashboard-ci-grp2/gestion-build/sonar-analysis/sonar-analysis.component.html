<nb-card *ngIf="sonarMetrics" class="quality-report-card">
  <nb-card-header>
    <h3 class="project-title">
      Code Quality Report for
      <span class="project-key">{{ projectKey }}</span>
    </h3>
    <p *ngIf="analysisDate" class="analysis-date">
      Date of Analysis: {{ analysisDate | date:'medium' }}
    </p>
  </nb-card-header>
  <nb-card-body>
    <table class="table table-bordered quality-table">
      <thead>
        <tr>
          <th>Metric</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let metric of sonarMetrics">
          <td>{{ metric.metric }}</td>
          <td>{{ metric.value }}</td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
