<nb-card>
    <nb-card-header>
      <h3>Ajouter un Nouveau Projet</h3>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nom du Projet</label>
          <input nbInput id="name" formControlName="name" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea nbInput id="description" formControlName="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="gitUrl">Git URL</label>
          <input nbInput id="gitUrl" formControlName="gitUrl" required />
        </div>
        <button nbButton status="success" type="submit" [disabled]="!projectForm.valid">Ajouter Projet</button>
    </form>
    </nb-card-body>
  </nb-card>
