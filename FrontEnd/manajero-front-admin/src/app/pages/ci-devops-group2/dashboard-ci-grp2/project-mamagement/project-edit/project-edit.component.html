<nb-card>
    <nb-card-header>
      <h3>Modifier le Projet :</h3>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="editProjectForm" (ngSubmit)="onSubmit()">
        <nb-card class="edit-project-form">
          <nb-card-body>
            <div class="form-group">
              <label for="name">Nom du Projet</label>
              <input nbInput fullWidth id="name" formControlName="name" placeholder="Update project name" required />
            </div>
          </nb-card-body>
        </nb-card>
        <nb-card class="edit-project-form">
          <nb-card-body>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea nbInput fullWidth id="description" formControlName="description"
                placeholder="Entrez une description" rows="5" required></textarea>
            </div>
          </nb-card-body>
        </nb-card>
        <nb-card class="edit-project-form">
          <nb-card-body>
            <div class="form-group">
              <label for="gitUrl">Git URL</label>
              <input nbInput fullWidth id="gitUrl" formControlName="gitUrl" placeholder="Entrez l'URL Git" required />
            </div>
          </nb-card-body>
        </nb-card>
        <nb-card class="edit-project-form">
          <nb-card-body>
            <div class="form-group">
              <label for="token">Git Token</label>
              <div class="input-group">
                <input nbInput fullWidth [type]="hideToken ? 'password' : 'text'" id="token" formControlName="token"
                  placeholder="Entrez le token Git" required />
                <button type="button" nbButton (click)="toggleTokenVisibility()">
                  <nb-icon [icon]="hideToken ? 'eye-outline' : 'eye-off-outline'"></nb-icon>
                </button>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
        <nb-card class="edit-project-form">
          <nb-card-body>
            <div class="form-group">
              <label for="projectKey">project Key</label>
              <input nbInput fullWidth id="projectKey" formControlName="projectKey" placeholder="Entrez le project Key" required />
            </div>
          </nb-card-body>
        </nb-card>
        <nb-card class="edit-project-form">
          <nb-card-body>
            <div class="form-group">
              <label for="sonarToken">SonarCloud Token</label>
              <div class="input-group">
                <input nbInput fullWidth [type]="hideSonarToken ? 'password' : 'text'" id="sonarToken" formControlName="sonarToken"
                  placeholder="Entrez le token SonarCloud" required />
                <button type="button" nbButton (click)="toggleSonarTokenVisibility()">
                  <nb-icon [icon]="hideSonarToken ? 'eye-outline' : 'eye-off-outline'"></nb-icon>
                </button>
              </div>
            </div>
          </nb-card-body>
        </nb-card>

          <button nbButton status="success" type="submit" [disabled]="!editProjectForm.valid">Update Project</button>
        </form>
    </nb-card-body>
  </nb-card>
