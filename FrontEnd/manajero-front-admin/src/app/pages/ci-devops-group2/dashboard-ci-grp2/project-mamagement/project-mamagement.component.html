<h2>Liste des projets</h2>

<nb-card>
  <nb-card-body>
    <!-- Button to add a new project -->
    <button nbButton status="success" routerLink="/pages/agile/ci-devops-group2/project-management/add-project">Nouveau Projet</button>
    <table nbTable>
      <thead>
        <tr>
          <th>Nom Projet</th>
          <th>Description</th>
          <th>Git URL</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td><a [href]="project.gitUrl" target="_blank">{{ project.gitUrl }}</a></td>
          <td>
            <button nbButton status="primary" (click)="viewProjectDetails(project)">View</button>
            <button nbButton status="info" (click)="openEditModal(project)">Edit</button>
            <button nbButton status="danger" (click)="confirmDeleteProject(project)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
