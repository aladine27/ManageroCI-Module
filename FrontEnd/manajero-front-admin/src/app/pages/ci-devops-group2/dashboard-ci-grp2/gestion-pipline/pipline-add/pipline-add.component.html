<h1>Ajouter un Pipeline</h1>
<form [formGroup]="pipelineForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nom du Pipeline</label>
    <input id="name" formControlName="name" class="form-control" />
    <div *ngIf="pipelineForm.controls.name.invalid && pipelineForm.controls.name.touched" class="text-danger">
      Nom du pipeline est requis.
    </div>
  </div>

  <div class="form-group">
    <label for="stages">Stages</label>
    <select id="stages" formControlName="stages" class="form-control" multiple>
      <option *ngFor="let stage of stages" [value]="stage.id">
        {{ stage.name }}
      </option>
    </select>
    <div *ngIf="pipelineForm.controls.stages.invalid && pipelineForm.controls.stages.touched" class="text-danger">
      Vous devez sélectionner au moins un stage.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Créer Pipeline</button>
</form>
