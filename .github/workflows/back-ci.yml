name: Backend CI Build

on:
  workflow_dispatch:   # Permet le déclenchement manuel via l'API

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Assurez-vous que la version Java correspond à votre configuration

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test

      # Ajoutez d'autres étapes selon vos besoins
